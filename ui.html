<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <main class="px-1">
      <div class="flex justify-between items-center">
        <h1>Tailwind Code</h1>
        <button id="getCode">Get Code</button>
        <button id="copyButton">Copy Array to Clipboard</button>
      </div>
      <div class="mt-2 op">Hellow World</div>
    </main>

    <h2 class="mt-52">Rectangle Creator</h2>
    <p>Count: <input id="count" type="number" value="5" /></p>
    <button id="create">Create</button>
    <p>Opaciy: <input id="opacity" type="number" value="5" /></p>
    <button id="opacitybtn">Opacity Change</button>
    <button id="cancel">Cancel</button>
    <script>
      document.getElementById("create").onclick = () => {
        let textbox = document.getElementById("count");
        let count = parseInt(textbox.value, 10);
        parent.postMessage(
          { pluginMessage: { type: "create-shapes", count } },
          "*"
        );
      };
      document.getElementById("opacitybtn").onclick = () => {
        let textbox = document.getElementById("opacity");
        let opacityPersentence = parseInt(textbox.value, 10);
        parent.postMessage(
          { pluginMessage: { type: "opacityChange", opacityPersentence } },
          "*"
        );
      };

      document.getElementById("getCode").onclick = () => {
        let textbox = document.getElementById("opacity");
        let opacityPersentence = parseInt(textbox.value, 10);
        parent.postMessage(
          { pluginMessage: { type: "get-Code", opacityPersentence } },
          "*"
        );

        // Listen for messages from the TypeScript code
        window.onmessage = (event) => {
          const { pluginMessage } = event.data;
          if (pluginMessage.type === "code") {
            const oppp = document.querySelector(".op");
            console.log(pluginMessage.message);
            const allItems = pluginMessage.message.map((item) => {
              return `<div>${item}</div>`;
            });
            oppp.innerHTML = allItems.join("");

            function copyArrayToClipboard() {
              const arrayString =  pluginMessage.message.join('').replace(/\n/g, ''); // Join and remove any line breaks
              const textArea = document.createElement("textarea");
              textArea.value = arrayString;
              document.body.appendChild(textArea);
              textArea.select();
              document.execCommand("copy");
              document.body.removeChild(textArea);

              console.log("Array copied to clipboard:", arrayString);
            }
            copyArrayToClipboard();
          }
        };
      };

      document.getElementById("cancel").onclick = () => {
        parent.postMessage({ pluginMessage: { type: "cancel" } }, "*");
      };
    </script>
  </body>
</html>
